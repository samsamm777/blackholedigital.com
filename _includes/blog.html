

    <!-- About Section -->
    <section id="blog" class="container content-section">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <ul>
				  {% for post in site.posts %}
				    <li>
				      <a href="{{ post.url }}">{{ post.title }}</a>
				    </li>
				  {% endfor %}
				</ul>
            </div>
        </div>
    </section>
